<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<div id="app">

<h1>COSE DA FARE OGGI</h1>

    <ul>
        <li v-for="(elemento, indice) in todos" @click="deleteTodo(indice)" :class="elemento.done == true ? 'done' : '' ">{{elemento.text}}  <span>&#10060;</span></li>
    </ul>
    <hr>
    <input type="text" v-model="newTodo.text" @keyup.enter="createTodo()">
    <button @click="createTodo()">AGGIUNGI</button>
</div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
